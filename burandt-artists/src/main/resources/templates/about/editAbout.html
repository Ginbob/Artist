<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <th:block th:replace="fragments/general-includes :: general-includes"></th:block>
   <link rel="stylesheet" href="../css/about.css" th:href="@{/css/about.css}" type="text/css" />
   <title>Ãœber mich - Bearbeitung</title>
</head>
<body>
   <nav th:replace="fragments/general-includes :: header"></nav>
   <div class="jumbotron">
      <div class="container distancer-left">
         <div class="row">
            <div class="col-sm-9">
               <form method="post" th:action="@{/about/edit}" th:object="${aboutWrapper}"  enctype="multipart/form-data">
                   <label>Titel</label>
                   <input type="text" th:value="${about.title}" th:field="*{about.title}" name="title" id="title-input" />
                   <label>Text:</label>
                   <textarea class="form-control about-textarea" th:value="${about.text}" th:field="*{about.text}"></textarea>

                   <input type="file" class="form-control" id="files" name="files" accept="image/*" multiple="multiple"/>

                   <button type="submit" class="btn btn-primary">
                       <i class="fa fa-floppy-o"></i> Speichern
                   </button>
                </form>
                <div>
                    <img th:attr="src=@{/art/__${category}__/image/{filename}(filename=${about.filename})}" />
                </div>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
